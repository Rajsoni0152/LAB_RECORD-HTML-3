<!DOCTYPE html>
<html>
<head>
    <title>Conditional & Looping</title>
</head>
<body>

<h2>Simple Conditional & Looping Example</h2>

<p id="out"></p>

<script>
let text = "";
let x = 10;

// Conditional statement
if (x <= 10) {
    text += "x is 10 or less<br>";
} else {
    text += "x is greater than 10<br>";
}

// For loop
text += "For Loop: ";
for (let i = 1; i <= 3; i++) {
    text += i + " ";
}
text += "<br>";

// While loop
text += "While Loop: ";
let j = 1;
while (j <= 3) {
    text += j + " ";
    j++;
}
text += "<br>";

// Do-while loop
text += "Do-While Loop: ";
let k = 1;
do {
    text += k + " ";
    k++;
} while (k <= 3);

document.getElementById("out").innerHTML = text;
</script>

</body>
</html>
